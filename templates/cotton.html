<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cotton Disease Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Cotton Disease Detection</h1>

        <form method="POST" enctype="multipart/form-data" class="text-center mt-4">
            <input type="file" name="image" required class="form-control mb-3 w-50 mx-auto" />
            <button type="submit" class="btn btn-success">Start Analyzing</button>
        </form>

        <div class="row mt-4">
            <div class="col-md-6 text-center">
                <h5>Your Image</h5>
                <img src="{{ uploaded_image if uploaded_image else url_for('static', filename='display_images/No file.png') }}" class="img-fluid border" style="height: auto; width: 350px;" alt="Uploaded Image">
            </div>
            <div class="col-md-6 text-center">
                <h5>Predicted Class</h5>
                <div class="border p-3 bg-white">{{ prediction_result.label }}</div>
                <small class="text-muted">Confidence: {{ prediction_result.confidence }}%</small>
            </div>
        </div>
        
        <div class="alert alert-info mt-3" style="text-align: left;">
            <h6>Cause:</h6>
            <p>{{ prediction_result.cause }}</p>
            <h6>Recommended Solution:</h6>
            <p>{{ prediction_result.solution }}</p>
        </div>

        <div class="text-center mt-4">
            <a href="crops.html" class="btn btn-secondary">Back</a>
        </div>
    </div>
</body>
</html>
